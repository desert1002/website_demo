<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="www.baidu.com" method="GET">
			<p>
				<label for="">用户名： </label><input type="text" name="username" value="请输入用户姓名">
			</p>
			<p>
				<label for="">昵称： </label><input type="text" name="othername" value="请输入昵称">
			</p>
			<p>
				<label for="">性别： </label>
					<input type="radio" name="gender" value="0"> 男
					<input type="radio" name="gender" value="1"> 女
					<input type="radio" name="gender" value="2"> 保密
			</p>
			<p>
				<label for="">教育程度： </label>
					<select>
							<option value="11">初中</option>
							<option value="12">高中</option>
							<option value="13">本科</option>
							<option value="14">研究生</option>
					</select>
			</p>
			<p>
				<label for="">婚姻状况：</label>
					<input type="radio" name="gender" value="21"> 已婚
					<input type="radio" name="gender" value="22"> 未婚
					<input type="radio" name="gender" value="23"> 保密
			</p>
			<p>
				<label for="">兴趣爱好： </label>
					<input type="checkbox" name="like" value="football"> 踢足球
					<input type="checkbox" name="like" value="basketball"> 打篮球
					<input type="checkbox" name="like" value="movie"> 看电影
			</p>
			<p>
				<label for="">描述自己的特点： </label>
					<textarea name="" id="" cols="30" rows="3"></textarea>
			</p>
			<p>
				<label for="">文件域：</label>
					<input type="file">
			</p>
			<p>
				<input type="submit" style="height: 40px;width: 400px;" value="提交"> 
			</p>
		</form>
	</body>
</html>
